name: Gerar slides (Markdown → PDF)

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependências (pandoc + texlive)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-fonts-recommended texlive-luatex

      - name: Converter Markdown para PDF
        run: |
          pandoc docs/presentation.md \
            --from markdown \
            --to beamer \
            --output slides.pdf \
            --pdf-engine=xelatex \
            --metadata title="Apresentação"

      - name: Upload do PDF gerado
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: slides.pdf
